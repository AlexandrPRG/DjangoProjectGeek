{% load static %}

<div class="tab-content">
    {% for product in products %}
    <div class="block">
        <a href="{% url 'products:product' hot_product.pk %}">
            <img src="/media/{{ product.image }}"
                 alt="">
            <div class="text">
                <img src="static/geekshop/img/icon-hover.png"
                     alt="img">
                <h4>{{ product.name }}</h4>
                <p>{{ product.short_descript }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
