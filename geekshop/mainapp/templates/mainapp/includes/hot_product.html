<div class="details-products">
    <div class="details-slider">
    {% if hot_product %}
        <div class="slider-product">
            <img src="/media/{{ hot_product.image }}">
<!--                    <img src="img/slider1.jpg">-->
        </div>
        <div class="slider-control">
            <div class="block">
                <a href="{% url 'products:detail' hot_product.pk %}">
                    <img src="img/controll.jpg" alt="">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#">
                    <img src="img/controll1.jpg" alt="">
                    <div class="text"></div>
                </a>
            </div>
            <div class="block">
                <a href="#">
                    <img src="product(id=2).image"
                         alt="">
                    <div class="text"></div>
                </a>
            </div>
        </div>
    {% endif %}
    </div>
    <div class="description">
        <h3 class="big-bold">{{ hot_product.name }}</h3>
        <h3 class="red">горячее предложение</h3>
        <p class="price"> {{ hot_product.price }} <span>руб</span></p>
        <a href="{% url 'products:detail' hot_product.pk %}"
           class="red-button">заказать
            <i class="fa fa-chevron-right"
               aria-hidden="true">
            </i>
        </a>
        <div class="description-text">
            {{ hot_product.description }}
        </div>
    </div>
</div>
