{% extends 'adminapp/base.html' %}
{% load static %}
{#% load my_tags %#}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">{{ title|title }}</h1>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                {{ product_to_delete.name|title }}
            </div>
            <div class="card-body">
                <div class="user-delete">
                Уверены, что хотите удалить
                {% if product_to_delete.name %}
                    {{ product_to_delete.name }}</b>
                {% endif %}
                ?
                <form action="{% url 'admin_stuff:product_delete' product_to_delete.pk %}"
                        method="post">
                    {% csrf_token %}
                    <input class="btn btn-danger"
                           type="submit"
                           value="удалить">
                </form>
                <button class="btn">
                    <a href="{% url 'admin_stuff:products' category.pk %}">
                        Отмена
                    </a>
                </button>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'admin_stuff:categories' %}">
                    <button class="btn btn-success">
                        К списку пользователей
                    </button>
                </a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
